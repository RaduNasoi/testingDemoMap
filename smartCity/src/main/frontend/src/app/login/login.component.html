<body>

<div class="login-page">

  <div class="form">
    <img src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/b666f811889067.562541eff3013.png"/>
    <h2><strong>Sign in</strong></h2>
    <br>

    <form class="login-form">
      <input type="text" placeholder="username" [(ngModel)]="username" name="username" />
      <input type="password" placeholder="password" [(ngModel)]="password" name="password" />
      <p id="error"></p>
      <button (click)="login(username,password)">login</button>
      <p class="message">Not registered? <a routerLink="/register">Create an account  </a></p>





    </form>
  </div>
</div>
<br>
</body>
